<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor List</title>
</head>
<body>
    <h1>Actor List</h1>
    <ul>
        {% for actor in actors %}
            <li>{{ actor.first_name }} {{ actor.last_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
